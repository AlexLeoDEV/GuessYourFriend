<section>
  <mat-form-field class="form-field">
    <mat-label>Number of games</mat-label>
    <input matInput type="number" min="1" max="10" [(ngModel)]="numberOfGames">
  </mat-form-field>

  <button mat-flat-button class="go-btn" color="primary" (click)="start()">{{'Go' | uppercase}}</button>
</section>
