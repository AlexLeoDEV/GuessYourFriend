<mat-card class="card">
  <figure class="avatar-wrapper">
    <img class="avatar" src="{{randomCard.photo}}" alt="Friend's photo">
  </figure>
  <h3>{{randomCard.job}}</h3>

  <app-answer-button
    *ngFor="let card of cards; let i = index;"
    (click)="submitAnswer(i, card.id === randomCard.id)"
    [card]="card"
    [isCorrectAnswer]="isCorrectAnswer"
    [isClickedButton]="i === clickedButtonIndex">
  </app-answer-button>
</mat-card>
