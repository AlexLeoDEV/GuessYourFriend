<section>
  <mat-form-field>
    <mat-label>Number of games</mat-label>
    <input matInput type="number" min="1" max="10" placeholder="Enter the number of games" #numberOfGames>
  </mat-form-field>

  <button mat-stroked-button class="go-btn" (click)="start(numberOfGames.value)">Go</button>
</section>
