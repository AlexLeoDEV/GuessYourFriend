<article class="card-list-wrapper">
  <section *ngIf="allCards.length === 0; else cardsPresented">
    <mat-form-field>
      <mat-label>Number of cards to generate</mat-label>
      <input matInput type="number" placeholder="Default is 8" #action>
    </mat-form-field>

    <button class="mat-form-button" mat-stroked-button (click)="generateCards(action.value)">Generate</button>
  </section>
  <ng-template #cardsPresented>
    <section>
      <form class="filter-form">
        <mat-form-field class="mat-form-label">
          <mat-label>Filter</mat-label>
          <input matInput placeholder="Enter text to search" [(ngModel)]="searchText" (ngModelChange)="search()" name="cardFilter">
        </mat-form-field>
        <button class="mat-form-button" mat-stroked-button (click)="clearField()">Clear</button>
      </form>
      <div>
          <div class="card-item" *ngFor="let card of filteredCards">
              <a appHighlight routerLink="/cards/details/{{card.id}}" [class]="'card card-' + card.id" [title]="card.firstName + ' ' + card.lastName">
                  {{card.firstName}}
                  {{card.lastName}} :
                  {{card.job}}
              </a>
              <button class="mat-form-button" mat-stroked-button (click)="deleteCard(card.id)">
                  <mat-icon>close</mat-icon>
              </button>
          </div>
      </div>
    </section>
  </ng-template>
</article>
