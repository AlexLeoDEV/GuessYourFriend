<article class="card-list-wrapper">
  <section *ngIf="allCards.length === 0; else cardsPresented">
    <mat-form-field>
      <mat-label>Number of users to generate</mat-label>
      <input matInput placeholder="Enter number of cards" #action>
    </mat-form-field>

    <button class="mat-form-button" mat-stroked-button (click)="generateCards(action.value)">Generate</button>
  </section>
  <ng-template #cardsPresented>
    <section>
      <form class="filter-form">
        <mat-form-field class="mat-form-label">
          <mat-label>Filter</mat-label>
          <input matInput placeholder="Enter text to search" [(ngModel)]="searchText" (ngModelChange)="search()" name="cardFilter">
        </mat-form-field>
        <button class="mat-form-button" mat-stroked-button (click)="clearField()">Clear</button>
      </form>
      <mat-list role="list">
          <mat-list-item class="card-item" *ngFor="let card of filteredCards">
              <a routerLink="/cards/details/{{card.id}}" [class]="'card card-' + card.id" [title]="card.firstName + ' ' + card.lastName">
                  {{card.firstName}}
                  {{card.lastName}}
                  {{card.gender}}
              </a>
              <button class="mat-form-button" mat-flat-button (click)="deleteCard(card.id)">
                  <mat-icon>close</mat-icon>
              </button>
          </mat-list-item>
      </mat-list>
    </section>
  </ng-template>
</article>
