<article class="card-list-wrapper">
    <h1 *ngIf="allCards.length === 0; else cardsPresented">
        No cards
    </h1>
    <ng-template #cardsPresented>
        <form class="filter-form">
            <mat-form-field class="example-full-width">
              <mat-label>Filter</mat-label>
              <input matInput placeholder="Enter text to search" [(ngModel)]="searchText" (ngModelChange)="search()" name="cardFilter">
            </mat-form-field>
        </form>
        <mat-list role="list">
            <mat-list-item class="card-item" *ngFor="let card of filteredCards">
                <a routerLink="/cards/details/{{card.id}}" class="card" [title]="card.firstName + ' ' + card.lastName">
                    {{card.firstName}}
                    {{card.lastName}}
                    {{card.gender}}
                </a>
                <button mat-flat-button (click)="deleteCard(card.id)">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-list-item>
        </mat-list>
    </ng-template>
</article>
