<form class="filter-form">
  <mat-form-field class="mat-form-label">
    <mat-label>{{filterLabel}}</mat-label>
    <input matInput [(ngModel)]="searchText" (ngModelChange)="filterCards()" name="cardFilter">
  </mat-form-field>
  <button class="mat-form-button" mat-stroked-button color="primary" (click)="clearFilter()">{{clearLabel}}</button>
  <button class="mat-form-button" mat-stroked-button color="primary" (click)="removeAll()">{{removeAllLabel}}</button>
</form>
