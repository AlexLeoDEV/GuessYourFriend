<form class="filter-form">
  <mat-form-field class="mat-form-label">
    <mat-label>{{filterLabel}}</mat-label>
    <input matInput [(ngModel)]="searchText" (ngModelChange)="searchTextUpdate()" name="cardFilter">
  </mat-form-field>
  <button class="mat-form-button" mat-stroked-button color="primary" (click)="clearFilter()">{{clearLabel}}</button>
  <button class="mat-form-button" mat-stroked-button color="primary" (click)="removeAll()">{{removeAllLabel}}</button>
</form>

<div>
  <div class="card-item" *ngFor="let card of filteredCards">
    <a appHighlight routerLink="/cards/details/{{card.id}}" class="card" [title]="card.firstName + ' ' + card.lastName">
      {{card.firstName}}
      {{card.lastName}} :
      {{card.job}}
    </a>
    <button class="mat-form-button" mat-stroked-button (click)="deleteCard(card.id)">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
