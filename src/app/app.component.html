<div class="wrap">
  <nav id="top-navbar">
    <mat-toolbar class="navbar">
      <div class="navbar-header">
        <a class="logo header-logo" routerLink="/home">
          <span>GuessYourFriend</span>
        </a>
      </div>
      <div class="navbar-collapse">
        <a class="nav-item" routerLink="/home">Home</a>
        <button class="nav-item" mat-button [matMenuTriggerFor]="cardsMenu" *ngIf="isAuthenticated">Cards</button>
        <mat-menu #cardsMenu="matMenu">
          <button mat-menu-item routerLink="/cards/add">Add new</button>
          <button mat-menu-item routerLink="/cards/list">Show all</button>
        </mat-menu>
        <button class="nav-item" mat-button [matMenuTriggerFor]="menu" *ngIf="isAuthenticated">Game</button>
        <mat-menu #menu="matMenu">
          <button routerLink="/game/play" mat-menu-item>Play</button>
          <button routerLink="/game/score" mat-menu-item>Scores</button>
        </mat-menu>
        <a class="nav-item" routerLink="/about">About Us</a>
      </div>
      <div class="navbar-auth" *ngIf="isAuthenticated">
        <a mat-flat-button color="primary" class="btn-auth" (click)="logout()">{{ 'Log Out' | uppercase }}</a>
      </div>
      <div class="navbar-auth" *ngIf="!isAuthenticated">
        <a mat-flat-button color="primary" class="btn-auth" routerLink="/auth/login">{{ 'Log In' | uppercase }}</a>
        <a mat-flat-button color="primary" class="btn-auth" routerLink="/auth/register">{{ 'Register' | uppercase }}</a>
      </div>
    </mat-toolbar>
  </nav>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>

  <footer id="footer">
    <mat-toolbar class="footer-container">
      <a class="logo footer-logo" routerLink="/home">
        <span>GuessYourFriend</span>
      </a>
      <div class="copyright">
        Â© {{currentYear}} GuessYourFriend - All Rights Reserved
      </div>
    </mat-toolbar>
  </footer>
</div>
